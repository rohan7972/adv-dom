<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Handling Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    
    <label for="firstNumber">Enter First Number:</label>
    <input type="number" id="firstNumber" placeholder="Enter first number">

    <label for="secondNumber">Enter Second Number:</label>
    <input type="number" id="secondNumber" placeholder="Enter second number">

    <div>
        <button onclick="addition()">Addition</button>
        <button id="subtractBtn">Subtraction</button>
        <button id="multiplyBtn">Multiplication</button>
        <button onmouseover="division()">Division</button>
    </div>

    <div id="result"></div>

    <script src="./script.js"></script>
</body>
</html>
